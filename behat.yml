default:
    extensions:
        Test\System\DynamicBaseUrlExtension: ~
        Behat\MinkExtension:
            base_url: 'http://%web_hostname%:8080'
            sessions:
                default:
                    goutte: ~
    suites:
        acceptance:
            paths: [ "%paths.base%/test/Test/Acceptance/Features"]
            contexts:
                - Test\Acceptance\FeatureContext
        system:
            mink_session: default
            paths: [ "%paths.base%/test/Test/System/Features"]
            contexts:
                - Test\System\FeatureContext:
                      projectRootDir: "%paths.base%"
